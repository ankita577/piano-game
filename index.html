<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, orientation=landscape">
    <link rel="stylesheet" href="Index.css">
    <title>Piano-Game</title>
  </head>

  <body>

    <div class="orientation-warning">
      Please rotate your device to landscape mode.
    </div>

    <div class="wrapper">
      <header> <!--Header Part-->
        <h2>PIYUSH PIANO BRAND</h2>

        <div class="column volume-slider"> <!--Volume Part-->

          <span>Volume</span>

          <input type="range" min="0" max="1" step="0.1" value="0.5">

        </div>

        <div class="keys-checkbox">  <!--Show keys part-->

          <span>Show Keys</span>

          <input type="checkbox" id="showKeys" checked>

        </div>

      </header>

      <!--Piano Keys And Added sound effect here !-->

      <ul class="piano-keys">

        <!--Piano keys 1-->
        <li class="keys white" data-key="A"><span>A</span>
          <audio data-note="A" src="A.wav"></audio>
        </li> 

        <!--Piano keys 2-->
        <li class="keys black" data-key="B"><span>B</span>
          <audio data-note="B" src="B.wav"></audio>
        </li>

          <audio data-note="C" src="C.wav"></audio>
